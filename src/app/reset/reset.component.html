      
<main class="l-main l-sample-app">

        <div>
    
            <div class="main-container">
                <div class="list">
                    

                    <form autocomplete="off" novalidate class="login-form" [formGroup]="form">

                        <fieldset>
                            <legend>Zmiana hasła</legend>
                      
                          
                            <div class="form-field">
                              <label>Podaj nowe hasło:</label>
                              <input name="newpassword" formControlName="newpassword" type="password">
                          </div>
                            <div class="form-field">
                                <label>Potwierdź nowe hasło:</label>
                                <input name="confirm" formControlName="confirm" type="password">
                            </div>
                        </fieldset>
                      
                        <button (click)="updatePassword()" [disabled]="!isPasswordMatch()">Zmień hasło</button>
                      
                      </form>
                      
</div>

</div>

</div>

</main>
