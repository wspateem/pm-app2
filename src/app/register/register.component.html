      
<main class="l-main l-sample-app">

        <div>
    
            <div class="main-container">
                <div class="list">
                    
                    



                    <form autocomplete="off" novalidate class="login-form" [formGroup]="form">

                        <fieldset>
                            <legend>Utwórz konto</legend>
                    
                            <div class="form-field">
                                <label>Podaj email:</label>
                                <input name="email" formControlName="email">
                            </div>
                            <div class="form-field">
                                <label>Podaj hasło:</label>
                                <input name="password" formControlName="password" type="password">
                            </div>
                            <div class="form-field">
                                <label>Potwierdź hasło:</label>
                                <input name="confirm" formControlName="confirm" type="password">
                            </div>
                        </fieldset>
                    
                        <button (click)="signUp()" [disabled]="!isPasswordMatch()">Utwórz konto</button>
                    
                    </form>
                    
</div>

                </div>
                
                </div>
                
                </main>
