<div *ngIf="!isVisibleAP">
<div  *ngIf="event$ | async as event">

        <table>
                <tr>
                    <td>{{event.date}}</td><td>&nbsp;&nbsp;</td><td>godzina: {{event.time}}</td>
                </tr>
            </table>
    <h2>{{event.description}}</h2>
</div></div>
<div  *ngIf="event$ | async as event">
<div *ngIf="!!isVisibleAP">
<h3 mat-dialog-title>W dniu: {{event.date}}&nbsp;o godzinie: &nbsp;{{event.time}}</h3>

<mat-dialog-content [formGroup]="form">
        

        <mat-form-field>

                <input matInput type="date"
                        placeholder=""
                       formControlName="date" disabled>
        
                       <div  class="field-error-message" *ngIf="!form.controls.date.valid && 
                       (form.controls.date.touched || form.controls.date.dirty)" style="font-size: xx-small">pole obowiÄ…zkowe
                       </div>
            </mat-form-field>
    <mat-form-field>
       

        <mat-select placeholder="godzina"
            formControlName="time">

            <mat-option value="9:00">
                9:00</mat-option>
            <mat-option value="11:00">
                11:00</mat-option>
            <mat-option value="17:00">
                17:00</mat-option>
                <mat-option value="18:00">
                    18:00</mat-option>

        </mat-select>

    </mat-form-field>



    <mat-form-field>

        <textarea  matInput placeholder="Opis"
            formControlName="description">

        </textarea>

    </mat-form-field>


</mat-dialog-content>


</div></div>
<mat-dialog-actions>

        <button class="mat-raised-button"
                (click)="close()">
            Close
        </button>

        <button class="mat-raised-button mat-primary"
                (click)="save()" [disabled]="!form.valid" *ngIf="!!isVisibleAP">
            Save
        </button>
        <button class="mat-raised-button mat-primary" (click)="edit(event)" *ngIf="!isVisibleAP">
    Edit
</button>
    </mat-dialog-actions>
