<main class="l-main l-sample-app">


  <div>

      <div class="main-container" >
          <div class="list2"  style="text-align: center">
<div >
  <div class="month">
    <div  >
      <button class="button" (click)="prevMonth()" >&lt;</button>
      <span>&nbsp;{{montNames[(currentDate.format('M'))]}}&nbsp;</span>
      <button class="button" (click)="nextMonth()">&gt;</button>
    </div><div>&nbsp;</div>
    <div >
      <button class="button" (click)="prevYear()">&lt;</button>
      <span>&nbsp;{{ currentDate.format('YYYY') }}&nbsp;</span>
      <button class="button" (click)="nextYear()">&gt;</button>
    </div>
  </div>
  <div><br></div>
  <div ><table >
    <tr>
      <td *ngFor="let name of dayNames" style="width: 10%" >
       <span *ngIf="name=='Niedziela'" class="isSunday"> {{ name }} </span><span *ngIf="name!=='Niedziela'" class="isNotSunday"> {{ name }} </span>
      </td>
   </tr>
   
      <tr *ngFor="let week of weeks" style="width: 100%" >
        <td *ngFor="let day of week" style="width: 14%" (click)="selectDate(day)" >
          <div  *ngIf="!isSelectedMonth(day.mDate)" >
            <span class="isNotSundayNA"  *ngIf = "day.mDate.weekday()!==0">{{ day.mDate.date() }}<div>&nbsp;</div></span>
            <span class="isSundayNA"  *ngIf = "day.mDate.weekday()==0">{{ day.mDate.date() }}<div>&nbsp;</div></span>
          </div>
          <div  class=""  onmouseover="this.style.backgroundColor='#666666'" onmouseout="this.style.backgroundColor='#fafafa'"
               *ngIf="isSelectedMonth(day.mDate)"
               
               [ngClass]="{ today: day.today, selected: day.selected, hollyday: day.hollyday, isSunday:  day.mDate.weekday()==0}" (click)="select (day)">
                 <span >{{ day.mDate.date() }}<br><p><div class="event"><span *ngFor="let event of (day.events$ | async)"   [matTooltip]="'Godzina '+event.time+': '+event.description">
                   <svg height="8" width="8">
                    <circle cx="4" cy="4" r="4" stroke="black" stroke-width="0" fill="red"  *ngIf="day.hollyday || day.mDate.weekday()==0" />
                    <circle cx="4" cy="4" r="4" stroke="black" stroke-width="0" fill="black"  *ngIf="!day.hollyday && day.mDate.weekday()!==0" />
                    Sorry, your browser does not support inline SVG.  
                  </svg> 
                
                </span></div>
            
            
             


            
            </span>
          </div>
        </td>
      </tr>
   </table>
</div>
</div>

    </tr>

</div>
</div>
</div>

</main>
